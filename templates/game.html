<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add this CSS to a file, e.g., style.css */

body {
    font-family: Arial, sans-serif;
    text-align: center;
}

h1 {
    color: #333;
}

table {
    margin: 0 auto;
    border-collapse: collapse;
}

.cell {
    width: 60px;
    height: 60px;
    font-size: 24px;
    text-align: center;
    vertical-align: middle;
    border: 1px solid #333;
    cursor: pointer;
}

.cell:hover {
    background-color: #f0f0f0;
}

#result {
    font-size: 24px;
    font-weight: bold;
    color: #333;
}

#current-player {
    font-weight: bold;
    color: #333;
}

    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr>
            <td class="cell" data-row="0" data-col="0"></td>
            <td class="cell" data-row="0" data-col="1"></td>
            <td class="cell" data-row="0" data-col="2"></td>
        </tr>
        <tr>
            <td class="cell" data-row="1" data-col="0"></td>
            <td class="cell" data-row="1" data-col="1"></td>
            <td class="cell" data-row="1" data-col="2"></td>
        </tr>
        <tr>
            <td class="cell" data-row="2" data-col="0"></td>
            <td class="cell" data-row="2" data-col="1"></td>
            <td class="cell" data-row="2" data-col="2"></td>
        </tr>
    </table>
    <p>Current player: <span id="current-player">{{ current_player }}</span></p>
    <p id="result"></p>
    <button id="reset-button">Reset Game</button>

    <script>
        document.querySelectorAll(".cell").forEach(function (cell) {
            cell.addEventListener("click", function () {
                var row = cell.getAttribute("data-row");
                var col = cell.getAttribute("data-col");

                fetch("/make_move", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ "row": row, "col": col }),
                })
                    .then(response => response.json())
                    .then(data => {
                        updateBoard(data.board);
                        if (data.winner) {
                            document.getElementById("result").textContent = "Player " + data.winner + " wins!";
                            disableCells();
                        }
                    })
                    .catch(error => console.error(error));
            });
        });

        document.getElementById("reset-button").addEventListener("click", function () {
            fetch("/reset_game", {
                method: "POST",
            })
                .then(response => response.json())
                .then(data => {
                    updateBoard(data.board);
                    document.getElementById("result").textContent = "";
                    enableCells();
                })
                .catch(error => console.error(error));
        });

        function updateBoard(board) {
            document.querySelectorAll(".cell").forEach(function (cell, index) {
                cell.textContent = board[Math.floor(index / 3)][index % 3];
            });
        }

        function disableCells() {
            document.querySelectorAll(".cell").forEach(function (cell) {
                cell.removeEventListener("click");
            });
        }

        function enableCells() {
            document.querySelectorAll(".cell").forEach(function (cell) {
                cell.addEventListener("click");
            });
        }
    </script>
</body>
</html>
